<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="./main.js"></script>
    <title>Schüler Randomizer</title>
</head>
<body>
    <div class="container">
        <h1>Schüler Randomizer</h1>
        <button id="randomizeBtn" class="btn">Nächster Schüler</button>
        <button id="resetBtn" class="btn reset-btn">Zurücksetzen</button>
        <div id="output" class="output"></div>
        <div class="lists">
            <div>
                <h2>Verbleibende Schüler</h2>
                <ul id="remainingList"></ul>
            </div>
            <div>
                <h2>Ausgewählte Schüler</h2>
                <ul id="selectedList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
